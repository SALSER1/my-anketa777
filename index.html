<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDO AI | Future Terminal v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-purple: #bc13fe;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --error-red: #ff3131;
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body {
            margin: 0;
            padding: 20px;
            background: var(--dark-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(188, 19, 254, 0.1) 0%, transparent 20%);
        }

        /* –ù–µ–≥—ñ–∑–≥—ñ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .ai-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 242, 255, 0.05);
        }

        /* –°–∫–∞–Ω–µ—Ä–ª–µ—É —Å—ã–∑—ã“ì—ã */
        .ai-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            animation: scanning 4s linear infinite;
        }

        @keyframes scanning {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(500px); opacity: 0; }
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-cyan);
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; position: relative; }

        label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-purple);
            margin-bottom: 8px;
            display: block;
        }

        input, textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--neon-purple);
            padding: 12px 15px;
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            outline: none;
            transition: 0.3s;
            border-radius: 4px;
        }

        input:focus, textarea:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            background: rgba(0, 242, 255, 0.1);
        }

        .ai-hint {
            font-size: 9px;
            color: var(--neon-cyan);
            margin-top: 5px;
            height: 12px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .gender-box { display: flex; gap: 20px; margin-top: 5px; }
        .gender-box label {
            color: white; font-size: 11px; cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }

        .btn-glow {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: transparent;
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.4s;
            position: relative;
        }

        .btn-glow:hover {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 30px var(--neon-cyan);
        }

        .btn-glow:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
        }

        #success-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="ai-container">
        <div id="form-ui">
            <h2>System Login</h2>
            
            <form id="aiForm">
                <div class="form-group">
                    <label>Subject Identification (Name)</label>
                    <input type="text" id="fullname" placeholder="ENTER_NAME" required autocomplete="off">
                    <div id="ai-gender-status" class="ai-hint"></div>
                </div>

                <div class="form-group">
                    <label>Biological Class</label>
                    <div class="gender-box">
                        <label><input type="radio" name="gender" value="–ï—Ä" id="m"> MALE</label>
                        <label><input type="radio" name="gender" value="”ò–π–µ–ª" id="f"> FEMALE</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Chronology (Birth Date)</label>
                    <input type="date" id="birthdate" required>
                </div>

                <div class="form-group">
                    <label>Grid Coordinates (Address)</label>
                    <textarea id="address" rows="2" placeholder="LOCATING_STREET..."></textarea>
                    <div id="ai-addr-status" class="ai-hint"></div>
                </div>

                <div class="form-group">
                    <label>Comm Link (Phone)</label>
                    <input type="tel" id="phone" placeholder="+7 --- --- -- --" required>
                </div>

                <button type="submit" class="btn-glow" id="submitBtn">Execute Transfer</button>
            </form>
        </div>

        <div id="success-screen">
            <div style="font-size: 50px; color: var(--neon-cyan); margin-bottom: 20px;">‚ö°</div>
            <h1 style="color: var(--neon-cyan); font-family: 'Orbitron'; font-size: 20px;">UPLINK SUCCESSFUL</h1>
            <p id="user-greeting" style="letter-spacing: 2px; font-size: 14px; color: var(--neon-purple);"></p>
            <p style="font-size: 10px; opacity: 0.5; margin-top: 30px;">All data has been encrypted and routed to secure servers.</p>
            <button onclick="location.reload()" class="btn-glow" style="border-color: var(--neon-purple); color: var(--neon-purple); font-size: 10px;">Return to Terminal</button>
        </div>
    </div>

    <script>
        // –ë–û–¢ –ü–ê–†–ê–ú–ï–¢–†–õ–ï–†–Ü
        const BOT_TOKEN = "8318823337:AAGuEkJX6nXsf16x9OZ-yd0V0L2LvMUb8F8";
        const CHAT_ID = "871666479";

        // –î–´–ë–´–°–¢–´“ö –≠–§–§–ï–ö–¢–Ü–õ–ï–† (Mixkit –∞—à—ã“õ –∫—ñ—Ç–∞–ø—Ö–∞–Ω–∞—Å—ã–Ω–∞–Ω)
        const sfxHover = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        const sfxSuccess = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');
        const sfxClick = new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3');
        sfxHover.volume = 0.2;

        // 1. –ê–í–¢–û-–ñ–´–ù–´–° –ñ”ò–ù–ï –ñ–ê–ó–£ –î–´–ë–´–°–´
        document.getElementById('fullname').addEventListener('input', (e) => {
            const name = e.target.value.toLowerCase();
            const status = document.getElementById('ai-gender-status');
            
            // –ü–µ—Ä–Ω–µ—Ç–∞“õ—Ç–∞ –¥—ã–±—ã—Å—ã–Ω—ã“£ –∏–º–∏—Ç–∞—Ü–∏—è—Å—ã
            const t = new Audio('https://www.soundjay.com/buttons/sounds/button-50.mp3');
            t.volume = 0.05; t.play();

            if(name.match(/(“õ—ã–∑—ã|–∫—ã–∑—ã|–µ–≤–∞|–∏–Ω–∞|–∏—á–Ω–∞)$/)) {
                document.getElementById('f').checked = true;
                status.innerText = "> GENDER_SIGNAL: FEMALE_DETECTED";
            } else if(name.match(/(“±–ª—ã|—É–ª—ã|–µ–≤|–∏–Ω|–∏—á)$/)) {
                document.getElementById('m').checked = true;
                status.innerText = "> GENDER_SIGNAL: MALE_DETECTED";
            } else {
                status.innerText = "> SCANNING_IDENTITY...";
            }
        });

        // 2. –ë–ê–¢–´–†–ú–ê–õ–ê–†“í–ê HOVER –î–´–ë–´–°–´
        document.querySelectorAll('.btn-glow').forEach(b => {
            b.addEventListener('mouseenter', () => sfxHover.play());
        });

        // 3. –§–û–†–ú–ê–ù–´ –ñ–Ü–ë–ï–†–£ (MAIN LOGIC)
        document.getElementById('aiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const addrStatus = document.getElementById('ai-addr-status');
            
            btn.innerText = "ENCRYPTING...";
            btn.disabled = true;
            sfxClick.play();

            const name = document.getElementById('fullname').value;
            const bday = document.getElementById('birthdate').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value || "UNKNOWN";
            const addr = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            addrStatus.innerText = "> VALIDATING_COORDINATES...";

            // Telegram –•–∞–±–∞—Ä–ª–∞–º–∞—Å—ã
            const text = `
<b>üõ∏ NEURAL LINK INCOMING</b>
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üë§ <b>SUBJECT:</b> <code>${name}</code>
üöª <b>BIO_CLASS:</b> ${gender}
üìÖ <b>CHRONO:</b> ${bday}
üìû <b>COMMS:</b> <code>${phone}</code>
üè† <b>LOCATION:</b> <i>${addr || 'NOT_SPECIFIED'}</i>
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
<b>STATUS: DATA_VERIFIED_OK</b>`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: text
                    })
                });

                if (response.ok) {
                    sfxSuccess.play();
                    document.getElementById('form-ui').style.display = 'none';
                    document.getElementById('success-screen').style.display = 'block';
                    document.getElementById('user-greeting').innerText = `WELCOME TO THE GRID, ${name.toUpperCase()}`;
                } else {
                    throw new Error();
                }
            } catch (err) {
                alert("CRITICAL ERROR: UPLINK FAILED. CHECK CONNECTION.");
                btn.disabled = false;
                btn.innerText = "RETRY TRANSFER";
                addrStatus.innerText = "> ERROR_RETRY_REQUIRED";
            }
        });
    </script>
</body>
</html>
